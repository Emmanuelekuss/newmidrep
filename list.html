<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lists</title>
    <style>
        h1,h2,h3{
            text-align: center;
        }
        h1{color: crimson}
        h2{color: darkblue}
        h3{color: darkmagenta}
        ol{color: darkgreen}
        ul{color: darkred}
        ol{text-align: center}
        ul{text-align: center}
        li{list-style-position: inside}
    </style>
</head>
<body>
<h1>Ordered list</h1>
<h2>list of fruits</h2>
    <ol>
        <li>Mangoes</li>
        <li>Bananas</li>
        <li>Water melon</li>
        <li>Oranges</li>
        <li>Guavas</li>
    </ol>
<h2>Unordered list</h2>
<h3>Types of cars</h3>
<ul>
    <li>Rolls-Royce</li>
    <li>Bentley</li>
    <li>Mclaren</li>
    <li>Lamboghini</li>
    <li>Mercedes</li>
</ul>
</body>
</html>
